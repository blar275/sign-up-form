<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="" alt="the odin project logo">
        </div>
    </div>
    <div class="form">
        <p>
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="httobin.org/post" method="post">
            <h1>Let's do this!</h1>
            <div class="form-container">
                <div class="email">
                    <label for="Email">EMAIL</label>
                    <input type="email" name="Email" id="Email">
                </div>
                <div class="password">
                    <label for="Password">PASSWORD</label>
                    <input type="password" name="Last Name" id="Last-Name">
                </div>
            </div>
            <button type="submit" class="Create-Account">Create Account</button>
        </form>
        <p class="log-in">Already have an account? <a href="./thanks.html">log in</a></p>
    </div>
</body>
</html>
