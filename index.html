<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="images/odin-lined.png" alt="the odin project logo">
        </div>
    </div>
    <div class="form">
        <p>
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="httobin.org/post" method="post">
            <h1>Let's do this!</h1>
            <div class="form-container">
                <div class="first-name">
                    <label for="First-Name">FIRST NAME</label>
                    <input type="text" name="First Name" id="First-Name">
                </div>
                <div class="last-name">
                    <label for="text">LAST NAME</label>
                    <input type="text" name="Last Name" id="Last-Name">
                </div>
                <div class="email">
                    <label for="Email">EMAIL</label>
                    <input type="email" name="Email" id="Email">
                </div>
                <div class="phone-number">
                    <label for="Phone-Number">PHONE NUMBER</label>
                    <input type="text" name="Phone Number" id="Phone-Number">
                </div>
                <div class="password">
                    <label for="Password">PASSWORD</label>
                    <input type="password" name="Last Name" id="Last-Name">
                </div>
                <div class="confirm-password">
                    <label for="Confirm-Password">CONFIRM PASSWORD</label>
                    <input type="password" name="Confirm Password" id="Confirm-Password">
                </div>
            </div>
            <button type="submit" class="Create-Account">Create Account</button>
        </form>
        <p class="log-in">Already have an account? <a href="./thanks.html">log in</a></p>
    </div>
</body>
</html>
